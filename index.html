    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src= "jquery.js"></script>
        <script src= "client.js"></script>
        
     <title>Weekend Homework - Salary Calc </title>
    </head>
    <body>
    <h1> Nurse Salary Calculator</h1>
    <form>
<!-- First Name Input-->
      <input
          id= "FirstNameInput"
          type= "text"
          placeholder = "First Name"
      />

<!-- Last Name Input-->
      <input
        id= "LastNameInput"
        type= "text"
        placeholder= "Last Name"
      />
<!-- ID Number Input-->
      <input
        id= "IDNumberInput"
        type= "number"
        placeholder= "ID Number"
      />
<!-- Title Input-->
      <select id= "Title Input">
        <option> DPN </option>
        <option> MSN </option>
        <option> RN </option>
        <option> BSN </option>
        <option> CRNA </option>
        <option> PA </option>
        <option> LPN </option>

      </select>
     
<!-- Annual Salary Input-->
      <input
      id= "AnnualSalaryInput"
      type= "number" 
      step= "0.01"
      placeholder= "Annual Salary"
      />
    
<!-- Submit Button -->    
      <input
      type= "submit"
      value= "Submit"
      />
    </form>

  </body>
</html>
