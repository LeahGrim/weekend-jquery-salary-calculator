    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src= "jquery.js"></script>
        <script src= "client.js"></script>
        
     <title>Weekend Homework - Salary Calc </title>
    </head>
    <body>
    <h1> Nurse Salary Calculator</h1>
 <!-- Create Employee Form-->  

    <form id= "employeeForm">
<!-- First Name Input-->
      <input
          id= "firstNameInput"
          type= "text"
          placeholder = "First Name"
      />

<!-- Last Name Input-->
      <input
        id= "lastNameInput"
        type= "text"
        placeholder= "Last Name"
      />
<!-- ID Number Input-->
      <input
        id= "iDNumberInput"
        type= "number"
        placeholder= "ID Number"
      />
<!-- Title Input-->
      <select id= "titleInput">
        <option> DPN </option>
        <option> MSN </option>
        <option> RN </option>
        <option> BSN </option>
        <option> CRNA </option>
        <option> PA </option>
        <option> LPN </option>
      </select>
     
<!-- Annual Salary Input-->
      <input
      id= "AnnualSalaryInput"
      type= "number" 
      step= "any"
      placeholder= "Annual Salary"
      required
      />

<!-- Submit Button -->    
      <input
      id= "submitBtn"
      type= "submit"
      value= "Submit"
      />
    </form>

    <table>
        <thead>
          <tr class= "ColumnHeadings">
            <th> First Name </th>
            <th> Last Name  </th>
            <th> ID Number </th>
            <th> Title  </th>
            <th>Annual Salary</th>
            <th>Monthly Salary</th>

          </tr>
        </thead>
        <tbody id= "tableBody">
            <tr>
              <td> </td>
              <td> </td>
              <td> </td>
              <td> </td>
              <td> </td>
              <td id= "monthlySal"> </td>
              <td>
                <button class = "deleteBtn">
                  DELETE FOREVER
                </button>    
              </td>
            </tr>
        </tbody>



    </table>
    <div id= "totalCostSection">
      <h2 id= "totalCosts"> Total Costs </h2>
    </div>

  </body>
</html>
